<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var A=prompt("Enter value of A",A);
        var B=prompt("Enter value of B",B);
        var C=prompt("Enter value of C",C);
        var largest;
  if (A > B && A > C) {
    largest = A;
  } else if (B > A && B > C) {
    largest = B;
  } else {
    largest = C;
  }
  alert("The largest number is: " + largest);
  document.writeln("process completed....");
    </script>
</body>
</html>
