<html>
<head>
    <title>Invoice</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align:left;
        }
        th {
            background-color: #f2f2f2;
        }
        .subtotal, .tax, .total {
            text-align: left;
        }
    </style>
</head>
<body>
<h2>Invoice</h2>
<table>
    <tr>
        <th>Item / Desc.</th>
        <th>Qty.</th>
        <th>@</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>Paperclips (Box)</td>
        <td>100</td>
        <td>1.15</td>
        <td>115.00</td>
    </tr>
    <tr>
        <td>Paper (Case)</td>
        <td>10</td>
        <td>45.99</td>
        <td>459.90</td>
    </tr>
    <tr>
        <td>Wastepaper Baskets</td>
        <td>2</td>
        <td>17.99</td>
        <td>35.98</td>
    </tr>
    <tr>
        <td colspan="3" class="subtotal">Subtotal</td>
        <td>610.88</td>
    </tr>
    <tr>
        <td colspan="3" class="tax">Tax</td>
        <td>7%</td>
        <td>42.76</td>
    </tr>
    <tr>
        <td colspan="3" class="total">Total</td>
        <td>653.64</td>
    </tr>
</table>
</body>
</html>
