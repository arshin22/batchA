<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fibonacci Series</h1>
    <input type="number" id="numTerms" placeholder="Enter number of terms" min="1">
    <button onclick="generateFibonacci()">Generate</button>
    <div class="result" id="result"></div>
</div>

<script>
    function generateFibonacci() {
        const numTerms = document.getElementById('numTerms').value;
        let fibSeries = [];
        let a = 0, b = 1;

        if (numTerms < 1) {
            document.getElementById('result').innerHTML = "Please enter a valid number.";
            return;
        }

        for (let i = 0; i < numTerms; i++) {
            fibSeries.push(a);
            let next = a + b;
            a = b;
            b = next;
        }

        document.getElementById('result').innerHTML = "Fibonacci Series: " + fibSeries.join(', ');
    }
</script>

</body>
</html>
